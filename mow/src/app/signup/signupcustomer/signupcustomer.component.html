<div row class="container">
  <div class="col-md-4">
    <form #customersignupform="ngForm" (ngSubmit)="signup(customersignupform.value)">
      <div class="form-group">
        <input type="text" #name="ngModel" ngModel name="name" class="form-control">
      </div>
      <div class="form-group">
        <button type="submit">SignUp</button>
      </div>
    </form>
  </div>
</div>
