<div class="container pt-5">
  <form  #addForm="ngForm" (ngSubmit)="addItem(addForm.value)" >
    <div class="form-group">
      <input type="text" name="category" #category="ngModel" ngModel class="form-control" required>
    </div>
    <div class="form-group">
      <input type="text" name="item" #item="ngModel" ngModel class="form-control" required>
    </div>
    <div class="form-group text-center">
      <button class="btn btn-success"  type="submit" >Add Item</button>
    </div>
  </form>
</div>
